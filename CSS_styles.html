<style>
body { 
    font-family: Arial, sans-serif; 
    background-color: #f0f2f5; 
    margin: 0; 
    padding: 20px; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
}
.container { 
    background-color: #fff; 
    padding: 30px; 
    border-radius: 12px; 
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
    width: 100%; 
    max-width: 800px; 
    box-sizing: border-box; 
}
h2 { 
    color: #333; 
    text-align: center; 
    margin-bottom: 25px; 
}
.nav-tabs { 
    display: flex; 
    justify-content: space-around; 
    margin-bottom: 20px; 
    border-bottom: 2px solid #ddd; 
}
.nav-link { 
    padding: 10px 15px; 
    cursor: pointer; 
    border: none; 
    background-color: transparent; 
    font-weight: bold; 
    color: #555; 
    transition: color 0.3s; 
}
.nav-link.active { 
    color: #007bff; 
    border-bottom: 3px solid #007bff; 
}

/* form */
.form-group {
  margin-bottom: 1rem;
}
label {
  display: block;
  font-weight: bold;
}
input, select {
  width: 100%;
  padding: 0.5rem;
  box-sizing: border-box;
}
.button-group {
  text-align: center;
  margin-top: 2rem;
}
button {
  padding: 0.75rem 1.5rem;
  margin: 0 0.5rem;
  cursor: pointer;
}

/* Dashboard */
#dashboard-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
}
#dashboard-table th, #dashboard-table td {
  border: 1px solid #ddd;
  padding: 8px;
}
</style>
